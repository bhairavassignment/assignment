<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		{% load static %}

		<script type="text/javascript" src="{% static "js/validation.js" %}"></script>

	</head>
	<body>
		<br>
		<div class="container">
			<div class="col-md-6 container bg-info">
				<h1>Signup</h1>
				<form method="post" >
					{% if form.errors %}
					    {% for field in form %}
					        {% for error in field.errors %}
					            <div class="alert alert-danger">
					                <strong>{{ error|escape }}</strong>
					            </div>
					        {% endfor %}
					    {% endfor %}
					    {% for error in form.non_field_errors %}
					        <div class="alert alert-danger">
					            <strong>{{ error|escape }}</strong>
					        </div>
					    {% endfor %}
					{% endif %}
					<div class="form-group">
						{% csrf_token %}
						{{  form.as_p }}
						<input type="submit" class="btn btn-default" name="Register" value="Register" onclick="return validate()"> 
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
